<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1, maximum-scale=1">

  <title>Quran by T4R1K</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="fonts/icons.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="player__details">
        <div class="player__image-container">
          <img class="player__image" src="quran_art.png" alt="Album Art">
        </div>
        <div class="player__info">
          <h1 class="player__title">Quran</h1>
          <p class="player__ainfo">Quran by T4R1K</p>
        </div>
        <div class="player__controls">
          <!--<button id="previous-button" class="player__control-button"><i class="material-icons">skip_previous</i></button>-->
          <button id="play-button" class="player__control-button"><i class="material-icons">play_arrow</i></button>
          <!--<button id="next-button" class="player__control-button"><i class="material-icons">skip_next</i></button>-->
        </div>
      </div>
      <div class="player__progress-container">
        <input class="player__progress" type="range" min="0" max="100" value="0" step="0.1" onclick="testprogress()">
		  <div class="player__timer">
			  <span class="player__current">00:00</span>
			  <span class="player__sepparate"> </span>
			  <span class="player__full">00:00</span>
		  </div>
      </div>
    </div>
    <div class="playlist">
      <ul class="playlist__list">
        <li class="playlist__item" data-src="song-3.mp3" data-title='أأنأنأنأنأنأنأنأنأنأنن'>
          
          <div class="playlist__info">
            <h2 class="playlist__title">هو ببساطة نص شكلي (بمعنى أن </h2>
            <p class="playlist__artist">معنى أ معنى أ</p>
          </div>
          <div class="playlist__image-container">
            <img class="playlist__image" src="album-art.jpg" alt="Album Art">
          </div>
        </li>
      </ul>
    </div>
    <footer style="text-align: center;color: gray;font-size: 10px;">Devlopped by Tarik bakir</footer>
  </div>
  
  <script src="assets/listquran.js"></script>
  <script src="assets/playlistcreator.js"></script>
  <script src="assets/myScript.js"></script>

</body>
</html>
